{% extends "base.html" %}

{% block content %}
    <h1>Список заказов за последние {{ period }} дней</h1>
    <ul>
        {% for order in orders %}
            <li>{{ order.order_date }} - {{ order.product }} - {{ order.client }}</li>
        {% empty %}
            <li>Заказы не найдены.</li>
        {% endfor %}
    </ul>
{% endblock %}
