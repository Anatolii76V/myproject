<!DOCTYPE html>
<html>
<head>
    <title>Редактировать товар</title>
</head>
<body>
    <h1>Редактировать товар: {{ product.name }}</h1>
    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Сохранить</button>
    </form>
</body>
</html>
